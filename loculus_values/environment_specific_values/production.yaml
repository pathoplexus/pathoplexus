accessionPrefix: "PP_"
runDevelopmentMainDatabase: false
runDevelopmentKeycloakDatabase: false
bannerMessage: ""
robotsNoindexHeader: false
subdomainSeparator: "."
secrets:
  keycloak-admin:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      initialAdminPassword: ""
  service-accounts:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      backendUserPassword: 
      externalMetadataUpdaterPassword: 
      insdcIngestUserPassword: 
      preprocessingPipelinePassword: 
  crossref:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      password: 
      username: 
  database:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      password: 
      url: 
      username: 
      host: 
  keycloak-database:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      database: 
      password: 
      username: 
      addr: 
      port: 
  ena-submission:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      username: 
      password: 
  slack-notifications:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      slack-hook: 
      slack-channel-id: 
      slack-token: 
replicas:
  backend: 2
  website: 3
seqSets:
  enabled: true
  crossRef:
    DOIPrefix: "10.62599"
    endpoint: "https://doi.crossref.org"
    databaseName: "Pathoplexus Database"
    email: "dois@pathoplexus.org"
    organization: "Pathoplexus"
    hostUrl: "https://pathoplexus.org"
podPriorityClassName: production
disableEnaSubmission: false
submitToEnaProduction: true
enaDbName: Pathoplexus
enaUniqueSuffix: Pathoplexus
enaIsBroker: True
resources:
  website:
    requests:
      memory: "1Gi"
      cpu: "1000m"
    limits:
      memory: "5Gi"
  ena-submission:
    requests:
      memory: "80Mi"
      cpu: "200m"
    limits:
      memory: "10Gi"
  ingest:
    requests:
      memory: "1Gi"
      cpu: "200m"
    limits:
      cpu: "1000m"
      memory: "10Gi"
  keycloak:
    requests:
      memory: "1500Mi"
      cpu: "1000m"
    limits:
      memory: "3Gi"
  silo:
    requests:
      memory: "500Mi"
      cpu: "1000m"
    limits:
      memory: "10Gi"
  lapis:
    requests:
      memory: "220Mi"
      cpu: "1000m"
    limits:
      memory: "5Gi"
  silo-preprocessing:
    requests:
      memory: "20Mi"
      cpu: "1000m"
    limits:
      memory: "10Gi"
  backend:
    requests:
      memory: "1Gi"
      cpu: "1000m"
    limits:
      memory: "3Gi" # Backend requires at least 635741K of memory
  preprocessing:
    requests:
      memory: "100Mi"
      cpu: "200m"
    limits:
      memory: "3Gi"
defaultResources:
  requests:
    memory: "200Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"
