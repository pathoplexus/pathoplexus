        - name: lineage
          displayName: Lineage
          noInput: true
          header: "Lineage"
          generateIndex: true
          autocomplete: true
          initiallyVisible: true
          includeInDownloadsByDefault: true
          preprocessing:
            inputs: { input: nextclade.clade }
          columnWidth: 80
          order: 5
          lineageSystem: rsv-a
        - name: subtype
          displayName: Subtype
          noInput: true
          header: "INSDC"
          ingest: subtype
          hideOnSequenceDetailsPage: true
          hideInSearchResultsTable: true
          notSearchable: true
        - <<: *gisaidIsolateIdMetadataField
